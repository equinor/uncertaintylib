name: Run Tests

on:
  push:
    branches: [ "main", "add-uncertainty-functions" ]
  pull_request:
    branches: [ "main", "add-uncertainty-functions" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
        pip install pvtlib

    - name: Install package
      run: pip install -e .

    - name: Run tests with pytest
      run: |
        pytest tests
