name: Build and Distribute

on:
  release:
    types: [created]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Validate version match
      run: |
        SETUP_VERSION=$(python setup.py --version)
        RELEASE_VERSION=${{ github.event.release.tag_name }}
        RELEASE_VERSION=${RELEASE_VERSION#v}
        
        echo "Setup.py version: $SETUP_VERSION"
        echo "GitHub release version: $RELEASE_VERSION"
        
        if [ "$SETUP_VERSION" != "$RELEASE_VERSION" ]; then
          echo "❌ ERROR: Version mismatch!"
          echo "setup.py version ($SETUP_VERSION) does not match GitHub release tag ($RELEASE_VERSION)"
          exit 1
        fi
        echo "✓ Version check passed!"

  build:
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install wheel setuptools  # Ensure wheel and setuptools are installed

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        python -m pip install --upgrade twine
        twine upload dist/*